<!DOCTYPE html>
<html lang="ko"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zinuuei BLOG - guestbook</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 스타일시트 정의 및 css 연결 -->
    <script src="script.js" defer></script> 
    <!--  외부 JavaScript 파일(script.js)을 HTML 문서에 연결
          script : js 코드 실행 태그, src : 외부 js 파일 연결, 
          defer : html 문서 모두 로드 후 js 실행, 순서대로 실행됨을 보장 -->
</head>
<body class="guestbook"> <!-- 방명록 페이지 전용 스타일을 적용하기 위한 class -->

    <header>
        <h1>zinuuei BLOG</h1>
        <nav> <!-- nav : 메뉴 / ul : 순서 없는 리스트 / li : 리스트의 각 항목들 -->
            <ul>
                <li><a href="drama.html">취미</a></li>
                <li><a href="index.html">홈</a></li>
                <li><a href="guestbook.html" class="active">방명록</a></li>
            </ul>
        </nav>
    </header>
    
        <div class="home-container"> 
        <!-- container : 콘텐츠나 레이아웃에 아무런 영향을 주지 않고, 
             단지 다른 요소들을 묶어 관리하기 편하게 만드는 역할 -->
        <!-- div : 블록 레벨의 컨테이너 요소 -->

    <section class="guestbook-section"> <!-- section : 주제별로 그룹화한 콘텐츠, 
                            uestbook-section 클래스를 추가하여 CSS 적용 가능 -->
        <h2>방명록을 남겨주세요!</h2>
        <div class="guestbook-form"> <!-- 입력창과 버튼을 그룹으로 묶음 -->
            <textarea id="guestbookInput" placeholder="방명록을 입력하세요."></textarea>           <!-- textarea : 여러줄로 입력 가능한 입력창, 
             js에서 해당 요소를 찾을 수 있도록 id로 지정
             placeholder : 아무것도 입력하지 않았을 때 보이는 안내 문구
             입력 시작하면 사라짐 -->
            <button onclick="addGuestbookEntry()">등록</button> 
            <!-- 버튼 클릭 시 js 함수 addGuestbookEntry() 실행 -->
        </div>
        <ul id="guestbookList"></ul> <!-- 저장된 방명록을 출력할 리스트
        js에서 guestbooList를 찾아 ul 안에 새로운 li 항목을 추가
        사용자가 입력한 내용이 li로 추가되어 화면에 출력됨 -->
        <!-- 깃 수정 때문에 남기는 주석 -->
    </section>

</body>
</html>
