<!-- recommend.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>드라마 목록</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="top-header">
    <h1>zinuuei BLOG</h1>
  </div>

  <div class="main-container">
    <!-- 왼쪽 게시판 -->
    <div class="drama-board">
      <!-- 검색 바 -->
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
        <select id="searchType">
          <option value="all">전체</option>
          <option value="title">제목</option>
          <option value="content">내용</option>
        </select>
        <button onclick="searchDrama()">검색</button>
      </div>

      <!-- 드라마 목록 영역 -->
      <div class="drama-list" id="dramaListWrapper">
        <p id="emptyMessage" class="empty-message">아직 드라마가 없습니다.</p>
        <ul id="dramaList"></ul>
        <div class="add-drama-wrapper">
          <a href="create.html" class="add-drama-btn">+ 드라마 추천하기</a>
        </div>
      </div>
    </div>

    <!-- 오른쪽: 로그인 전 -->
    <div class="login-box" id="sideLoginBox">
      <p>로그인 후 드라마를 추천할 수 있어요</p>
      <input type="text" id="loginId" placeholder="아이디">
      <input type="password" id="loginPw" placeholder="비밀번호">
      <button onclick="portalLogin()">로그인</button>
      <div class="login-links">
        <a href="signup.html">회원가입</a> |
        <a href="find_id.html">아이디찾기</a> |
        <a href="find_pw.html">비밀번호찾기</a>
      </div>
    </div>

    <!-- user-info 영역 -->
    <div class="user-info" id="userInfoBox" style="display: none;">
        <div class="profile-section">
            <img id="profilePic" alt="프로필 사진" />
        </div>
        <p><span id="userName"></span>님 안녕하세요!</p>

        <!-- 버튼 그룹 감싸는 div -->
        <div class="button-group">
            <button onclick="logout()">로그아웃</button>
            <button onclick="goProfile()">프로필 정보</button>
        </div>
    </div>

  </div>
</body>
</html>
