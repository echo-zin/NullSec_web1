<!-- signup.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="styles.css">
  <script src="/script.js" defer></script>
</head>
<body>
  <header>
    <h1>zinuuei BLOG</h1>
  </header>
  <section class="form-container">
    <h2>회원가입</h2>
    <form id="signupForm" enctype="multipart/form-data" method="POST" action="#">
      <div class="form-group">
        <label for="signupUsername">아이디</label>
        <input type="text" id="signupUsername" name="username" required>
      </div>
      <div class="form-group">
        <label for="signupPassword">비밀번호</label>
        <input type="password" id="signupPassword" name="password" required>
      </div>
      <div class="form-group">
        <label for="signupName">이름</label>
        <input type="text" id="signupName" name="name" required>
      </div>
      <div class="form-group">
        <label for="signupSchool">학교</label>
        <input type="text" id="signupSchool" name="school" required>
      </div>
      <div class="form-group">
        <label for="signupProfileImage">프로필 이미지</label>
        <input type="file" id="signupProfileImage" name="profile_image" accept="image/*">
      </div>
      <!-- 미리보기 영역 -->
      <div class="image-preview" id="imagePreview">
        <img id="previewImage" alt="이미지 미리보기" style="display: none;">
      </div>
      <button type="submit">회원가입</button>
    </form>
  </section>
</body>
</html>
