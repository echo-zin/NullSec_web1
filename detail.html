<!DOCTYPE html> <!-- HTML5 문서 선언, 브라우저에게 HTML5 문서임을 알림 -->
<html lang="ko"> <!-- 문서의 기본 언어를 한국어로 설정 -->
<head>
    <meta charset="UTF-8"> <!-- 문서의 문자 인코딩을 UTF-8로 설wjd -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- 반응형 웹을 위해 뷰포트 설정, 기기 넓이에 맞춤 -->
    <title>zinuuei BLOG</title> <!-- 브라우저 탭에 표시 -->
    <link rel="stylesheet" href="styles.css"> 
    <!-- 외부 스타일시트(styles.css)를 연결하여 CSS 스타일 적용 -->
</head>
<body>
    <header>
        <h1>zinuuei BLOG</h1>
        <nav>
            <ul>
                <li><a href="drama.html">드라마 소개</a></li>
                <!-- 드라마 소개 페이지로 이동 -->
                <li><a href="index.html">홈</a></li>
                <!-- 홈 페이지로 이동 -->
                <li><a href="recommend.html" class="active">드라마 추천</a></li>
                <!-- 드라마 추천 페이지로 이동 링크 
                     class="active"는 현재 페이지를 나타내는 스타일을 적용 -->
            </ul>
        </nav>
    </header>

    <section class="drama-detail">
        <!-- 드라마 상세 정보를 표시하는 섹션 -->
        <label for="dramaTitle">제목</label>
        <!-- 제목 입력 필드에 대한 레이블 -->
        <input type="text" id="dramaTitle" readonly>
        <!-- 드라마 제목을 입력할 수 있는 필드로, readonly 속성으로 읽기 전용 설정 -->
        <label for="dramaContent">내용</label>
        <!-- 내용 입력 필드에 대한 레이블 -->
        <textarea id="dramaContent" readonly></textarea>
        <!-- 드라마 내용을 입력할 수 있는 텍스트 영역으로, readonly 속성으로 읽기 전용 설정 -->
        <div class="button-group">
            <!-- 수정 및 삭제 버튼을 포함하는 div -->
            <button onclick="editDrama()">수정</button>
            <!-- 드라마 수정 버튼 클릭 시 editDrama() 함수 호출 -->
            <button onclick="deleteDrama()">삭제</button>
            <!-- 드라마 삭제 버튼 클릭 시 deleteDrama() 함수 호출 -->
        </div>
    </section>

    <script src="/script.js" defer></script>
    <!-- 외부 JavaScript 파일을 링크하여 페이지의 동작을 정의 
         defer 속성은 HTML 문서를 완전히 불러온 후 스크립트 실행 -->
</body>
</html>
